<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목공작업 갤러리 - Arte공작소</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Arte공작소</a></h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="index.html#about">회사소개</a>
            <a href="index.html#services">사업분야</a>
            <a href="gallery.html">갤러리</a>
            <a href="javascript:void(0);" onclick="openContactModal()">문의하기</a>
        </nav>
    </header>

    <main>
        <section class="gallery-section">
            <h3>목공작업 갤러리</h3>
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openImageModal('gp')">
                    <img src="img/gp1.jpg" alt="플레이트">
                </div>
                <div class="gallery-item" onclick="openImageModal('cat')">
                    <img src="img/cat1.jpg" alt="캣타워">
                </div>
                <div class="gallery-item" onclick="openImageModal('re')">
                    <img src="img/re1.jpg" alt="리폼1">
                </div>
                <div class="gallery-item" onclick="openImageModal('re2')">
                    <img src="img/re3.jpg" alt="리폼2">
                </div>
                <div class="gallery-item" onclick="openImageModal('doma')">
                    <img src="img/doma1.jpg" alt="도마">
                </div>
                <div class="gallery-item" onclick="openImageModal('td')">
                    <img src="img/td1.jpg" alt="교탁">
                </div>
                <div class="gallery-item" onclick="openImageModal('cabi')">
                    <img src="img/cabi (1).jpg" alt="cabinet">
                </div>
                <div class="gallery-item" onclick="openImageModal('tv')">
                    <img src="img/tv.jpg" alt="tv">
                </div>
                <div class="gallery-item" onclick="openImageModal('storage')">
                    <img src="img/storage1.jpg" alt="storage">
                </div>
                <div class="gallery-item" onclick="openImageModal('custom')">
                    <img src="img/custm1.jpg" alt="custom">
                </div>
                <div class="gallery-item" onclick="openImageModal('interior')">
                    <img src="img/interior (1).jpg" alt="인테리어">
                </div>
                <div class="gallery-item" onclick="openImageModal('custm2')">
                    <img src="img/custm2 (1).jpg" alt="custom2">
                </div>
                <div class="gallery-item" onclick="openImageModal('custm3')">
                    <img src="img/custm3 (1).jpg" alt="custom3">
                </div>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 Arte공작소. All rights reserved. | 사이트 호스팅: GitHub Pages
    </footer>

    <div id="contactModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="modal-close" onclick="closeContactModal()">&times;</span>
            <iframe src="contact_emailjs.html" style="width:100%; height:500px; border:none;"></iframe>
        </div>
    </div>

    <div id="imageModal" class="modal" onclick="closeImageModal()">
        <div class="image-modal-content" onclick="event.stopPropagation();">
            <span class="modal-close" onclick="closeImageModal()">&times;</span>
            <div class="modal-navigation">
                <div class="modal-images">
                    <img id="modalImage" src="" alt="">
                </div>
            </div>
            <div class="modal-thumbnails" id="modalThumbnails">
                <!-- 썸네일은 JavaScript로 동적 생성됩니다 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // 모달 바깥 영역 클릭 시 닫기
        document.getElementById('contactModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // 메인 페이지의 특정 섹션으로 이동하는 링크 처리
        document.querySelectorAll('a[href^="index.html#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').split('#')[1];
                const targetUrl = 'index.html#' + targetId;
                
                if (window.location.pathname.includes('gallery.html')) {
                    window.location.href = targetUrl;
                }
            });
        });

        // 이미지 그룹 정의
        const imageGroups = {
            'gp': [
                'img/gp1.jpg',
                'img/gp2.jpg',
                'img/gp3.jpg',
                'img/wp1.jpg',
                'img/wp2.jpg'
            ],
            'cat': [
                'img/cat1.jpg',
                'img/cat2.jpg',
                'img/cat3.jpg'
            ],
            're': [
                'img/re1.jpg',
                'img/re2.jpg'
            ],
            're2': [
                'img/re3.jpg',
                'img/re4.jpg'
            ],
            'doma': [
                'img/doma1.jpg',
                'img/doma2.jpg',
                'img/doma3.jpg',
                'img/doma4.jpg',
                'img/doma5.jpg',
                'img/doma6.jpg'
            ],
            'td': [
                'img/td1.jpg',
                'img/td2.jpg',
                'img/td3.jpg',
                'img/td4.jpg',
                'img/td5.jpg'
            ],
            'cabi': [
                'img/cabi (1).jpg',
                'img/cabi (2).jpg',
                'img/cabi (3).jpg',
                'img/cabi (4).jpg',
                'img/cabi (5).jpg',
                'img/cabi (6).jpg'
            ],
            'tv': [
                'img/tv.jpg'
            ],
            'storage': [
                'img/storage1.jpg',
                'img/storage2.jpg',
                'img/storage3.jpg'
            ],
            'custom': [
                'img/custm1.jpg',
                'img/custm2.jpg'
            ],
            'interior': [
                'img/interior (1).jpg',
                'img/interior (2).jpg',
                'img/interior (3).jpg',
                'img/interior (4).jpg'
            ],
            'custm2': [
                'img/custm2 (1).jpg',
                'img/custm2 (2).jpg',
                'img/custm2 (3).jpg',
                'img/custm2 (4).jpg',
                'img/custm2 (5).jpg'
            ],
            'custm3': [
                'img/custm3 (1).jpg',
                'img/custm3 (2).jpg',
                'img/custm3 (3).jpg',
                'img/custm3 (4).jpg',
                'img/custm3 (5).jpg',
                'img/custm3 (6).jpg',
                'img/custm3 (7).jpg'
            ]
        };

        let currentImageIndex = 0;
        let currentGroup = null;

        function openImageModal(imageName) {
            currentGroup = imageGroups[imageName] || [];
            currentImageIndex = 0;
            
            document.getElementById('imageModal').style.display = 'block';
            updateThumbnails();
            showImage(0);
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
            currentGroup = null;
        }

        function showImage(index) {
            if (!currentGroup || index < 0 || index >= currentGroup.length) return;
            
            currentImageIndex = index;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = currentGroup[index];
            updateThumbnailSelection();
        }

        function updateThumbnails() {
            const thumbnailsContainer = document.getElementById('modalThumbnails');
            thumbnailsContainer.innerHTML = '';
            
            currentGroup.forEach((src, index) => {
                const thumb = document.createElement('img');
                thumb.src = src;
                thumb.alt = `썸네일 ${index + 1}`;
                thumb.onclick = () => showImage(index);
                thumbnailsContainer.appendChild(thumb);
            });
        }

        function updateThumbnailSelection() {
            const thumbnails = document.querySelectorAll('.modal-thumbnails img');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentImageIndex);
            });
        }

        // 키보드 이벤트 처리
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('imageModal').style.display === 'block') {
                if (event.key === 'Escape') {
                    closeImageModal();
                }
            }
        });
    </script>

    <script src="contact.js"></script>
</body>
</html>
